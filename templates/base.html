<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SuperProd{% endblock %}</title>
  
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background-color: #121518;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1e2428;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #4aa3f0;
      text-decoration: none;
    }

    .nav-link {
      color: #4aa3f0;
      font-weight: 600;
      margin-left: 1rem;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #3a8edc;
      text-decoration: underline;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    footer {
      background-color: #1e2428;
      color: #7a8590;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

<header>
  <nav class="d-flex align-items-center justify-content-between">
    <a href="{{ url_for('home') }}" class="navbar-brand">SuperProd</a>
    <div>
      {% if 'firebase_user' in session %}
        <a href="{{ url_for('tasks') }}" class="nav-link">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="nav-link">Login</a>
        <a href="{{ url_for('signup') }}" class="nav-link">Sign Up</a>
      {% endif %}
    </div>
  </nav>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  &copy; {{ current_year if current_year else "" }} SuperProd. All rights reserved.
</footer>

<!-- Bootstrap 5 JS Bundle (Popper + JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
